<!DOCTYPE html>
<html style="font-size:12px">
<head>

    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="./css/circleloading.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="XBAPP" style="height:100vh;">
		<div style="height:4rem">
			<div class="GCircleLoading">
				<div></div>
				<div></div>
			</div>
		</div>
		<br/>

			<div class="loading-firgure">
			</div>
		</div>
		<br/>

			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
		<br/>
		<div class="rect-spinner"></div>
		<br/>
		<div class="fading-circle">
		  <div class="circle1 circle"></div>
		  <div class="circle2 circle"></div>
		  <div class="circle3 circle"></div>

		  <div class="circle5 circle"></div>

		  <div class="circle12 circle"></div>
		</div>
		<br/>

		  <div class="circle1 child"></div>
		  <div class="circle2 child"></div>
		  <div class="circle3 child"></div>
		  <div class="circle4 child"></div>
		  <div class="circle5 child"></div>
		  <div class="circle6 child"></div>
		  <div class="circle7 child"></div>
		  <div class="circle8 child"></div>
		  <div class="circle9 child"></div>
		  <div class="circle10 child"></div>
		  <div class="circle11 child"></div>
		  <div class="circle12 child"></div>
		</div>
		<br/>
		<div class="rects-spinner">
		  <div class="rect1"></div>
		  <div class="rect2"></div>
		  <div class="rect3"></div>
		  <div class="rect4"></div>
		  <div class="rect5"></div>
		</div>
		<br/>
		<div class="rotateplane"></div>
	</div>
</body>
</html>
