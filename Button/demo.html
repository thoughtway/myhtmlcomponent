<!DOCTYPE html>
<html style="font-size:12px">
<head>
    <title>Button</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="./css/button.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="XBAPP" style="height:100vh;">
		<div class="basebtn roundborder">按钮1</div><br/>
		<div class="basebtn">按钮2</div><br/>
		<p>评分选项:</p>
		<p class="rating" style="height:.75rem;width:4rem;">
			<input type="radio" name="ratingcheck" id="score5" value=5/>
			<label for="score5" style="border-radius:1px;border:1px solid rgba(0,0,0,1);width:.5rem;height:.5rem;"></label>
			<input type="radio" name="ratingcheck" id="score4" value=4/>
			<label for="score4" style="border-radius:1px;border:1px solid rgba(0,0,0,1);width:.5rem;height:.5rem;"></label>
			<input type="radio" name="ratingcheck" id="score3" value=3/>
			<label for="score3" style="border-radius:1px;border:1px solid rgba(0,0,0,1);width:.5rem;height:.5rem;"></label>
			<input type="radio" name="ratingcheck" id="score2" value=2/>
			<label for="score2" style="border-radius:1px;border:1px solid rgba(0,0,0,1);width:.5rem;height:.5rem;"></label>
			<input type="radio" name="ratingcheck" id="score1" value=1/>
			<label for="score1" style="border-radius:1px;border:1px solid rgba(0,0,0,1);width:.5rem;height:.5rem;"></label>
		</p>
		<p>3D按钮Bar(纵向)</p>
		<ul class="btnlst3d">
			<li>
				<a class="list-item">1</a>
			</li>
			<li>
				<a class="list-item">2</a>
			</li>
			<li>
				<a class="list-item">3</a>
			</li>
		</ul>
		<p>3D按钮Bar(横向)</p>
		<ul class="btnlst3d hori" style="width:12rem;">
			<li>
				<a class="list-item">1</a>
			</li>
			<li>
				<a class="list-item">2</a>
			</li>
			<li>
				<a class="list-item">3</a>
			</li>
		</ul>
	</div>
</body>
</html>
